<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Main 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>반갑습니다!</h1>

<!--    <a th:if="${#authorization.expression('hasAnyAuthority(''SUPER'')')}" th:href="@{/main/super}">-->
<!--        <button>관리자 페이지 가기</button>-->
<!--    </a>-->



        <a sec:authorize="isAuthenticated()" th:href="@{/main/user/detail}">
        <button > 사용자 설정</button>
    </a>

    <a sec:authorize="isAnonymous()" th:href="@{/main/login}">
        <button>로그인</button>
    </a>

    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" method="post">
        <input type="submit" th:action="@{/logout}" th:value="로그아웃">
    </a>

    <a sec:authorize="isAnonymous()" th:href="@{/main/signup}">
        <button>회원가입</button>
    </a>


</div>

</body>
</html>
